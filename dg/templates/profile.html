<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; width: 100%;">
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
        {% for item in menu %}
              <li class="nav-item">
                <a class="nav-link" href="{{item.link}}">{{ item.text }}</a>
              </li>
        {% endfor %}
    </ul>
  </div>
</nav>
	<a class="back" href="/"></a>
	<div class="profile">
        <h1>{{ error }}</h1>
		<img class="avatar" src="{{MEDIA_URL}}avatars/default.png">
		<div class="info">
			<h2>Username: {{ user.username }}</h2>
            <h2>Баланс: {{ user_balance }}<img class="coin" src="{{ MEDIA_URL }}coin.png"></h2>
            <form action="/profile/" method="post">
                {% csrf_token %}
                <h3>Change Password</h3>
                {{change_pass_form}}
                <button onclick="submit">Submit</button>
            </form>
		</div>
	</div>
</body>
<style type="text/css">
body{
	background: #DCE1DE;
	color: #1F2421;
}
a{
  text-decoration: none;
  color: #1F2421;
  display:flex;
}
a:visited{
	color:none;
  }
a:hover{
	color:none;
  }
a:focus{
	color:none;
  }
a:hover, a:active{
	color:none;
}
.avatar{
   border-radius: 50%;
   height: 30%;
   box-shadow: 15px 15px 0px 5px #1F2421;
}
.coin{
    position: absolute;
    width: 30px;
}
.back{
	left: 0px;
	width: 80px;
	height: 60px;
	position: fixed;
	border-radius: 0 40% 40% 0 / 0% 50% 50% 0;
 }
.back:hover{
    transition: 0.5s;
    background-color: #216869;
    color: #DCE1DE;
    box-shadow: 10px 20px 0px 10px #1F2421;
}
.back::after{
    position: absolute;
    content: '';
    top: 50%;
    left: 50%;
    width: 15px;
    height: 15px;
    border-top: 5px solid;
    border-left: 5px solid;
    transform: translate(-50%, -50%) rotate(135deg);
}
.profile{
	background-color: #216869;
	width: 50%;
	padding: 2.5%;
	display: flex;
	white-space: pre-wrap;
	margin-left: auto;
    margin-right: auto;
}
.info{
	background-color: #DCE1DE;
	box-shadow: 30px 30px 0px 0px #1F2421;
	margin-left: 10%;
	width: 50%;
}
</style>
</html>
